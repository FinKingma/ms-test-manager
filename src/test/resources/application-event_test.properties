spring.application.name=ms-team-morale
spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:h2:mem:restDb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=file:src/test/resources/liquibase/changelog_comp.yaml

spring.cloud.azure.eventhub.enabled=false
info.app.version=comp_test
info.app.environment = local
info.app.name=${spring.application.name}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
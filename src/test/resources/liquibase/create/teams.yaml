databaseChangeLog:
    - changeSet:
        author: kingmaf
        id: createTable-teams
        createTable:
            tableName: teams
            columns:
              - column:
                  name: ID
                  type: BIGINT
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(256)
              - column:
                  name: vision
                  type: java.sql.Types.VARCHAR(256)
        createSequence:
          sequenceName: teams_seq
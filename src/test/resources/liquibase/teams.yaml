databaseChangeLog:
    - changeSet:
        author: kingmaf
        id: createTable-teams
        createTable:
            tableName: teams
            columns:
              - column:
                  name: ID
                  type: BIGINT
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(256)
              - column:
                  name: vision
                  type: java.sql.Types.VARCHAR(256)
              - column:
                  name: morale
                  type: DECIMAL(3,2)
              - column:
                  name: happiness
                  type: DECIMAL(3,2)
              - column:
                  name: number_of_updates
                  type: int
              - column:
                  name: created_on
                  type: DATETIME
              - column:
                  name: last_updated_on
                  type: DATETIME
        createSequence:
            sequenceName: teams_seq
